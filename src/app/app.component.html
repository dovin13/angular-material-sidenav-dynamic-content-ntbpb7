
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    (click)="sidenav.toggle()"
  >
  <mat-toolbar>Side Menu</mat-toolbar>
    <mat-nav-list>
      <!--
      <a mat-list-item  [routerLink]="['/comp-a']"  (click)="drawer.close()"><mat-icon>home</mat-icon>Home Page</a>
      -->

      <a mat-list-item [routerLink]="['/comp-b']"  (click)="drawer.close()"> <mat-icon>bug_report</mat-icon>Reported Bugs</a>

      <a mat-list-item [routerLink]="['/comp-c']"  (click)="drawer.close()"> <mat-icon>emoji_people</mat-icon>Users</a>

      <a mat-list-item [routerLink]="['/']"  (click)="drawer.close()"> <mat-icon>flood</mat-icon>Return to flooded home page</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" style="background-color:blue">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>QA Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>


  <mat-sidenav #panel class="panel" position="end">

    <ng-container #content></ng-container>
  </mat-sidenav>
</mat-sidenav-container>
